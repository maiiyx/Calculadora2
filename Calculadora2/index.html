<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div class="bg">
        <div class="calcula">
            <p id="resultado">
                <table>
                    <tr>
                        <td><button class="botaoPG" onclick="clean()">C</button></td>
                        <td><button class="botaoP" onclick="insert('/')">/</button></td>
                        <td><button class="botaoP" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botaoPP" onclick="insert('7')">7</button></td>
                        <td><button class="botaoPP" onclick="insert('8')">8</button></td>
                        <td><button class="botaoPP" onclick="insert('9')">9</button></td>
                        <td><button class="botaoP" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botaoPP" onclick="insert('4')">4</button></td>
                        <td><button class="botaoPP" onclick="insert('5')">5</button></td>
                        <td><button class="botaoPP" onclick="insert('6')">6</button></td>
                        <td><button class="botaoP" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botaoPP" onclick="insert('1')">1</button></td>
                        <td><button class="botaoPP" onclick="insert('2')">2</button></td>
                        <td><button class="botaoPP" onclick="insert('3')">3</button></td>
                        <td><button class="botaoPI" onclick="calcular('=')">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="botaoP0" onclick="insert('0')">0</button></td>
                        <td><button class="botaoPP" onclick="insert('.')">.</button></td>
                    </tr>
                </table>


            </p>

        </div>

    </div>



    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
